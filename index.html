<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streak Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="phone-image">
            <img src="https://leancrew.com/all-this/images2018/20181018-Streaks%20settings%20view.png" alt="Phone Image">
        </div>
        <div class="welcome-text">
            <h1>Welcome to My Streak Counter</h1>
            <div class="add-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/570/570216.png" alt="Add Icon">
            </div>
        </div>
    </div>
    <div class="activities">
        <h2>Activities</h2>
        <div class="activity-grid">
            <div class="activity">
                <img src="smoking_icon.png" alt="No Smoking">
                <p>2022-06-07<br>Smoking</p>
            </div>
            <div class="activity">
                <img src="cycling_icon.png" alt="Cycling">
                <p>2022-07-06<br>Cycling</p>
            </div>
            <div class="activity">
                <img src="healthy_eating_icon.png" alt="Healthy Eating">
                <p>2022-07-14<br>Healthy Eating</p>
            </div>
            <div class="activity">
                <img src="enough_sleep_icon.png" alt="Enough Sleep">
                <p>2022-07-14<br>Enough Sleep</p>
            </div>
            <div class="activity">
                <img src="taking_walks_icon.png" alt="Taking Walks">
                <p>2022-07-14<br>Taking Walks</p>
            </div>
        </div>
    </div>
</body>
</html>
