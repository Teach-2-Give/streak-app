<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streak Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="phone-image">
            <img src="https://leancrew.com/all-this/images2018/20181018-Streaks%20settings%20view.png" alt="Phone Image">
        </div>
        <div class="welcome-text">
            <h1>Welcome to My Streak Counter</h1>
            <div class="add-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/570/570216.png" alt="Add Icon">
            </div>
        </div>
    </div>
    <div class="activities">
        <h2>Activities</h2>
        <div class="activity-grid">   
        </div>
    </div>
    <div class="activity-buttons">
        <button class="create-activity">
            <img src="https://cdn-icons-png.flaticon.com/512/570/570216.png" alt="Create Icon"class="create-icon">
            Create
        </button>
        <button class="edit-activity">Edit Streak</button>
    </div>
    <div class="activity-form" id="activityForm">
        <form class="activity-card">
            <button class="cancel-button">X</button>
            <label for="activityName" style="color: #ff7043;">Name</label>
            <input type="text" id="activityName" name="activityName" placeholder="Enter activity name">
    
            <label for="startDate" style="color: #ff7043;">Start-Date</label>
            <input type="date" id="startDate" name="startDate">
    
            <input type="submit" value="Create" class="submit-button">
        </form>
    </div>
    
    <script src="ts/main.js"></script>
</body>
</html>
